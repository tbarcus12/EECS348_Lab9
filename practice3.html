<!DOCTYPE html>
    <html>
        <head>
            <title>Password Verification</title>
        </head>
        <body>
            <h1>Password Verifier</h1>

            <label for="password1">Enter Password:</label>
            <br>
            <input type="password" id="password1" placeholder="1st password">
            <br>
            <p></p>
            <label for="password2">Re-enter Password:</label>
            <br>
            <input type="password" id="password2" placeholder="2nd password">

            <p id="line"> </p>

            <button onclick="checkPassword()">Verify</button>

            <script>
                function checkPassword() {
                    const p1 = document.getElementById("password1").value;
                    const p2 = document.getElementById("password2").value;
                    const line = document.getElementById("line");

                    if (p1.length < 8) {
                        line.innerHTML = "Password must be longer than 8 characters, try again.";
                    } else if (p1 !== p2) {
                        line.innerHTML = "Passwords do not match! Please try again.";
                    } else {
                        line.innerHTML = "Password match!";
                    }
                }
            </script>
        </body>
    </html>
